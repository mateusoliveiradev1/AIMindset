<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend - Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; border: 1px solid #4caf50; }
        .error { background: #5a2d2d; border: 1px solid #f44336; }
        .info { background: #2d3a5a; border: 1px solid #2196f3; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { background: #4caf50; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® DEBUG EMERGENCIAL - SUPABASE FRONTEND</h1>
        
        <div id="results"></div>
        
        <button onclick="testConnection()">üîç Testar Conex√£o</button>
        <button onclick="testArticles()">üìÑ Testar Artigos</button>
        <button onclick="testCategories()">üìÇ Testar Categorias</button>
        <button onclick="clearResults()">üßπ Limpar</button>
    </div>

    <script>
        const supabaseUrl = 'https://jywjqzhqynhnhetidzsa.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5d2pxemhxeW5obmhldGlkenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5MjkxMzQsImV4cCI6MjA3NjUwNTEzNH0.oTZ6B-77NGBSqa_lN2YWCtnKwKc0glWnwfuN9xQjDl0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            addResult('info', 'üîç Testando Conex√£o B√°sica', 'Iniciando teste...');
            
            try {
                const { data, error } = await supabase
                    .from('articles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult('error', '‚ùå Erro na Conex√£o', JSON.stringify(error, null, 2));
                } else {
                    addResult('success', '‚úÖ Conex√£o OK!', `Dados: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                addResult('error', 'üí• Erro Cr√≠tico', err.message);
            }
        }
        
        async function testArticles() {
            addResult('info', 'üìÑ Testando Artigos', 'Buscando artigos...');
            
            try {
                const { data, error } = await supabase
                    .from('articles')
                    .select('id, title, slug, published')
                    .limit(5);
                
                if (error) {
                    addResult('error', '‚ùå Erro nos Artigos', JSON.stringify(error, null, 2));
                } else {
                    addResult('success', '‚úÖ Artigos OK!', `${data.length} artigos encontrados:\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                addResult('error', 'üí• Erro Cr√≠tico', err.message);
            }
        }
        
        async function testCategories() {
            addResult('info', 'üìÇ Testando Categorias', 'Buscando categorias...');
            
            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('id, name, slug')
                    .limit(5);
                
                if (error) {
                    addResult('error', '‚ùå Erro nas Categorias', JSON.stringify(error, null, 2));
                } else {
                    addResult('success', '‚úÖ Categorias OK!', `${data.length} categorias encontradas:\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                addResult('error', 'üí• Erro Cr√≠tico', err.message);
            }
        }
        
        // Teste autom√°tico ao carregar
        window.onload = function() {
            addResult('info', 'üöÄ P√°gina Carregada', 'Supabase client inicializado. Clique nos bot√µes para testar!');
            testConnection();
        };
    </script>
</body>
</html>
