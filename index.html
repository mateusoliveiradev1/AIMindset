    <!-- Critical CSS Inline para melhor FCP -->
    <style>
      /* Critical CSS - Above the fold styles */
      *{box-sizing:border-box}
      html{scroll-behavior:smooth;overflow-x:hidden}
      body{
        margin:0;padding:0;
        font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
        background:#0D1B2A;
        background:linear-gradient(135deg,#0D1B2A 0%,#1A1A1A 100%);
        color:#B0B0B0;
        min-height:100vh;
        overflow-x:hidden;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        text-rendering:optimizeLegibility;
      }
      #root{min-height:100vh}
      .loading-spinner{
        position:fixed;top:50%;left:50%;
        transform:translate(-50%,-50%);
        width:40px;height:40px;
        border:3px solid rgba(106,13,173,0.3);
        border-top:3px solid #6A0DAD;
        border-radius:50%;
        animation:spin 1s linear infinite;
      }
      @keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}
      .gradient-text{
        background:linear-gradient(135deg,#6A0DAD 0%,#32CD32 100%);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        background-clip:text;
      }
    </style>
    
    <!-- Preload de recursos críticos -->
