<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="primaryGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neuralGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="glowEffect180" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#6A0DAD;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0" />
    </radialGradient>
    
    <filter id="neonGlow180" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="softBlur"/>
      <feMerge> 
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo com cantos arredondados para Apple -->
  <rect x="0" y="0" width="180" height="180" rx="40" fill="#0F0F0F"/>
  
  <!-- Círculo principal com gradiente -->
  <circle cx="90" cy="90" r="80" fill="url(#glowEffect180)"/>
  <circle cx="90" cy="90" r="75" fill="none" stroke="url(#primaryGradient180)" stroke-width="4" filter="url(#softGlow)"/>
  
  <!-- Chip IA principal -->
  <rect x="45" y="45" width="90" height="90" rx="18" fill="url(#brainGradient180)" opacity="0.9" filter="url(#neonGlow180)"/>
  
  <!-- Circuitos internos em camadas -->
  <rect x="55" y="55" width="70" height="70" rx="12" fill="none" stroke="#32CD32" stroke-width="3" opacity="0.8" filter="url(#softGlow)"/>
  <rect x="65" y="65" width="50" height="50" rx="8" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
  <rect x="75" y="75" width="30" height="30" rx="5" fill="none" stroke="#6A0DAD" stroke-width="2" opacity="0.6"/>
  
  <!-- Nós neurais principais com tamanhos maiores -->
  <circle cx="70" cy="70" r="8" fill="#32CD32" opacity="0.95" filter="url(#neonGlow180)"/>
  <circle cx="110" cy="70" r="8" fill="#6A0DAD" opacity="0.95" filter="url(#neonGlow180)"/>
  <circle cx="70" cy="110" r="8" fill="#3B82F6" opacity="0.95" filter="url(#neonGlow180)"/>
  <circle cx="110" cy="110" r="8" fill="#32CD32" opacity="0.95" filter="url(#neonGlow180)"/>
  <circle cx="90" cy="90" r="12" fill="#6A0DAD" opacity="1" filter="url(#neonGlow180)"/>
  
  <!-- Nós secundários -->
  <circle cx="90" cy="60" r="5" fill="#3B82F6" opacity="0.8" filter="url(#softGlow)"/>
  <circle cx="120" cy="90" r="5" fill="#32CD32" opacity="0.8" filter="url(#softGlow)"/>
  <circle cx="90" cy="120" r="5" fill="#6A0DAD" opacity="0.8" filter="url(#softGlow)"/>
  <circle cx="60" cy="90" r="5" fill="#3B82F6" opacity="0.8" filter="url(#softGlow)"/>
  
  <!-- Conexões neurais principais -->
  <line x1="70" y1="70" x2="90" y2="90" stroke="url(#neuralGradient180)" stroke-width="4" opacity="0.8" filter="url(#neonGlow180)"/>
  <line x1="110" y1="70" x2="90" y2="90" stroke="url(#neuralGradient180)" stroke-width="4" opacity="0.8" filter="url(#neonGlow180)"/>
  <line x1="70" y1="110" x2="90" y2="90" stroke="url(#neuralGradient180)" stroke-width="4" opacity="0.8" filter="url(#neonGlow180)"/>
  <line x1="110" y1="110" x2="90" y2="90" stroke="url(#neuralGradient180)" stroke-width="4" opacity="0.8" filter="url(#neonGlow180)"/>
  
  <!-- Conexões secundárias -->
  <line x1="70" y1="70" x2="110" y2="70" stroke="#32CD32" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="110" x2="110" y2="110" stroke="#32CD32" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="70" x2="70" y2="110" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="70" x2="110" y2="110" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  
  <!-- Conexões aos nós secundários -->
  <line x1="90" y1="60" x2="90" y2="90" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="90" x2="90" y2="90" stroke="#32CD32" stroke-width="2" opacity="0.5"/>
  <line x1="90" y1="120" x2="90" y2="90" stroke="#6A0DAD" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="90" x2="90" y2="90" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  
  <!-- Indicadores de processamento com animação -->
  <circle cx="50" cy="90" r="4" fill="#32CD32" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="90" r="4" fill="#6A0DAD" opacity="0.9">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="50" r="3" fill="#3B82F6" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="130" r="3" fill="#32CD32" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulso central expandido -->
  <circle cx="90" cy="90" r="5" fill="none" stroke="#32CD32" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texto AIMindset sutil (opcional) -->
  <text x="90" y="155" text-anchor="middle" fill="#32CD32" font-family="Arial, sans-serif" font-size="12" opacity="0.7">AIMindset</text>
</svg>