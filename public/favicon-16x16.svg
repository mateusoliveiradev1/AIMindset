<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <defs>
    <linearGradient id="primaryGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="8" cy="8" r="7.5" fill="#1A1A1A" stroke="url(#primaryGradient16)" stroke-width="1"/>
  
  <!-- Chip IA simplificado para 16x16 -->
  <rect x="4" y="4" width="8" height="8" rx="1.5" fill="url(#brainGradient16)" opacity="0.9"/>
  
  <!-- Nós neurais principais (simplificados) -->
  <circle cx="6" cy="6" r="0.8" fill="#32CD32" opacity="0.9"/>
  <circle cx="10" cy="6" r="0.8" fill="#6A0DAD" opacity="0.9"/>
  <circle cx="6" cy="10" r="0.8" fill="#3B82F6" opacity="0.9"/>
  <circle cx="10" cy="10" r="0.8" fill="#32CD32" opacity="0.9"/>
  <circle cx="8" cy="8" r="1" fill="#6A0DAD" opacity="1"/>
  
  <!-- Conexões neurais simplificadas -->
  <line x1="6" y1="6" x2="8" y2="8" stroke="#32CD32" stroke-width="1" opacity="0.8"/>
  <line x1="10" y1="6" x2="8" y2="8" stroke="#32CD32" stroke-width="1" opacity="0.8"/>
  <line x1="6" y1="10" x2="8" y2="8" stroke="#3B82F6" stroke-width="1" opacity="0.8"/>
  <line x1="10" y1="10" x2="8" y2="8" stroke="#3B82F6" stroke-width="1" opacity="0.8"/>
</svg>