<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="primaryGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect32" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6A0DAD;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="16" cy="16" r="15" fill="#1A1A1A" stroke="url(#primaryGradient32)" stroke-width="2"/>
  <circle cx="16" cy="16" r="14" fill="url(#glowEffect32)"/>
  
  <!-- Chip IA -->
  <rect x="8" y="8" width="16" height="16" rx="3" fill="url(#brainGradient32)" opacity="0.9"/>
  
  <!-- Circuitos internos -->
  <rect x="10" y="10" width="12" height="12" rx="2" fill="none" stroke="#32CD32" stroke-width="1" opacity="0.8"/>
  <rect x="12" y="12" width="8" height="8" rx="1" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.7"/>
  
  <!-- Nós neurais -->
  <circle cx="13" cy="13" r="1.5" fill="#32CD32" opacity="0.9"/>
  <circle cx="19" cy="13" r="1.5" fill="#6A0DAD" opacity="0.9"/>
  <circle cx="13" cy="19" r="1.5" fill="#3B82F6" opacity="0.9"/>
  <circle cx="19" cy="19" r="1.5" fill="#32CD32" opacity="0.9"/>
  <circle cx="16" cy="16" r="2" fill="#6A0DAD" opacity="1"/>
  
  <!-- Conexões neurais -->
  <line x1="13" y1="13" x2="16" y2="16" stroke="#32CD32" stroke-width="2" opacity="0.8"/>
  <line x1="19" y1="13" x2="16" y2="16" stroke="#6A0DAD" stroke-width="2" opacity="0.8"/>
  <line x1="13" y1="19" x2="16" y2="16" stroke="#3B82F6" stroke-width="2" opacity="0.8"/>
  <line x1="19" y1="19" x2="16" y2="16" stroke="#32CD32" stroke-width="2" opacity="0.8"/>
  
  <!-- Conexões secundárias -->
  <line x1="13" y1="13" x2="19" y2="13" stroke="#32CD32" stroke-width="1" opacity="0.6"/>
  <line x1="13" y1="19" x2="19" y2="19" stroke="#32CD32" stroke-width="1" opacity="0.6"/>
  <line x1="13" y1="13" x2="13" y2="19" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <line x1="19" y1="13" x2="19" y2="19" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
</svg>