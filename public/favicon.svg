<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- Gradiente principal com cores da aplicação -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o cérebro IA -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para conexões neurais -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Efeito de brilho -->
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#6A0DAD;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtro de brilho para efeito neon -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular com gradiente das cores da aplicação -->
  <circle cx="16" cy="16" r="15" fill="#1A1A1A" stroke="url(#primaryGradient)" stroke-width="2"/>
  <circle cx="16" cy="16" r="14" fill="url(#glowEffect)"/>
  
  <!-- Símbolo de IA moderno - formato de chip neural -->
  <rect x="8" y="8" width="16" height="16" rx="3" fill="url(#brainGradient)" opacity="0.9" filter="url(#neonGlow)"/>
  
  <!-- Circuitos internos do chip -->
  <rect x="10" y="10" width="12" height="12" rx="2" fill="none" stroke="#32CD32" stroke-width="1" opacity="0.8"/>
  <rect x="12" y="12" width="8" height="8" rx="1" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.7"/>
  
  <!-- Nós neurais principais -->
  <circle cx="13" cy="13" r="1.5" fill="#32CD32" opacity="0.9" filter="url(#neonGlow)"/>
  <circle cx="19" cy="13" r="1.5" fill="#6A0DAD" opacity="0.9" filter="url(#neonGlow)"/>
  <circle cx="13" cy="19" r="1.5" fill="#3B82F6" opacity="0.9" filter="url(#neonGlow)"/>
  <circle cx="19" cy="19" r="1.5" fill="#32CD32" opacity="0.9" filter="url(#neonGlow)"/>
  <circle cx="16" cy="16" r="2" fill="#6A0DAD" opacity="1" filter="url(#neonGlow)"/>
  
  <!-- Conexões neurais com efeito neon -->
  <line x1="13" y1="13" x2="16" y2="16" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" filter="url(#neonGlow)"/>
  <line x1="19" y1="13" x2="16" y2="16" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" filter="url(#neonGlow)"/>
  <line x1="13" y1="19" x2="16" y2="16" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" filter="url(#neonGlow)"/>
  <line x1="19" y1="19" x2="16" y2="16" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" filter="url(#neonGlow)"/>
  
  <!-- Conexões secundárias -->
  <line x1="13" y1="13" x2="19" y2="13" stroke="#32CD32" stroke-width="1" opacity="0.6"/>
  <line x1="13" y1="19" x2="19" y2="19" stroke="#32CD32" stroke-width="1" opacity="0.6"/>
  <line x1="13" y1="13" x2="13" y2="19" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <line x1="19" y1="13" x2="19" y2="19" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  
  <!-- Indicadores de processamento com animação -->
  <circle cx="11" cy="16" r="0.8" fill="#32CD32" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="21" cy="16" r="0.8" fill="#6A0DAD" opacity="0.9">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="11" r="0.6" fill="#3B82F6" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="21" r="0.6" fill="#32CD32" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulso central para indicar atividade de IA -->
  <circle cx="16" cy="16" r="1" fill="none" stroke="#32CD32" stroke-width="0.5" opacity="0.6">
    <animate attributeName="r" values="1;3;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
