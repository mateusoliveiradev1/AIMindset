<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="16" cy="16" r="15" fill="url(#brainGradient)" stroke="#1e293b" stroke-width="1"/>
  <circle cx="16" cy="16" r="14" fill="url(#glowGradient)"/>
  
  <!-- AI Brain shape - more modern and geometric -->
  <path d="M9 13c0-2.5 2-4.5 4.5-4.5 1.5 0 2.8 0.7 3.5 1.8 0.7-1.1 2-1.8 3.5-1.8 2.5 0 4.5 2 4.5 4.5 0 1.2-0.5 2.3-1.2 3.1 0.7 0.8 1.2 1.9 1.2 3.1 0 2.5-2 4.5-4.5 4.5-1.5 0-2.8-0.7-3.5-1.8-0.7 1.1-2 1.8-3.5 1.8-2.5 0-4.5-2-4.5-4.5 0-1.2 0.5-2.3 1.2-3.1C9.5 15.3 9 14.2 9 13z" fill="white" opacity="0.95"/>
  
  <!-- Neural network nodes -->
  <circle cx="12" cy="13" r="1.8" fill="url(#circuitGradient)" opacity="0.9"/>
  <circle cx="16" cy="11" r="1.8" fill="url(#circuitGradient)" opacity="0.9"/>
  <circle cx="20" cy="13" r="1.8" fill="url(#circuitGradient)" opacity="0.9"/>
  <circle cx="13" cy="16" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>
  <circle cx="19" cy="16" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>
  <circle cx="16" cy="19" r="1.3" fill="url(#circuitGradient)" opacity="0.7"/>
  
  <!-- Neural connections with glow effect -->
  <line x1="12" y1="13" x2="16" y2="11" stroke="url(#circuitGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="16" y1="11" x2="20" y2="13" stroke="url(#circuitGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="12" y1="13" x2="13" y2="16" stroke="url(#circuitGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="13" x2="19" y2="16" stroke="url(#circuitGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="13" y1="16" x2="16" y2="19" stroke="url(#circuitGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="19" y1="16" x2="16" y2="19" stroke="url(#circuitGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <circle cx="10" cy="15" r="0.8" fill="#10b981" opacity="0.9">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="15" r="0.8" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central processing indicator -->
  <circle cx="16" cy="15" r="0.5" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
