<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMindset - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features-list {
            margin-top: 2rem;
            text-align: left;
        }
        
        .features-list h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .features-list ul {
            list-style: none;
        }
        
        .features-list li {
            padding: 0.5rem 0;
            opacity: 0.8;
        }
        
        .features-list li::before {
            content: "‚úì ";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">üì°</div>
        <h1 class="offline-title">Voc√™ est√° offline</h1>
        <p class="offline-message">
            N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="features-list">
            <h3>Recursos dispon√≠veis offline:</h3>
            <ul>
                <li>Artigos visualizados recentemente</li>
                <li>P√°ginas em cache</li>
                <li>Configura√ß√µes salvas</li>
                <li>Modo de leitura</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Verificar conectividade periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                // Tentar fazer uma requisi√ß√£o para verificar se realmente est√° online
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        // Se conseguiu fazer a requisi√ß√£o, recarregar a p√°gina
                        window.location.reload();
                    })
                    .catch(() => {
                        // Ainda offline, continuar verificando
                        setTimeout(checkConnection, 5000);
                    });
            } else {
                setTimeout(checkConnection, 5000);
            }
        }
        
        // Escutar eventos de conectividade
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        // Iniciar verifica√ß√£o
        setTimeout(checkConnection, 2000);
        
        // Adicionar efeito visual quando tentar reconectar
        document.querySelector('.retry-button').addEventListener('click', function() {
            this.textContent = 'Conectando...';
            this.disabled = true;
            
            setTimeout(() => {
                if (!navigator.onLine) {
                    this.textContent = 'Tentar Novamente';
                    this.disabled = false;
                }
            }, 3000);
        });
    </script>
</body>
</html>
