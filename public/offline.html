        .retry-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            border: none;

            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #b0b0b0;

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            background: #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #000;
        }
    </style>
</head>

    <script>
        // Verificar conexÃ£o periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);
        
        // Escutar eventos de conexÃ£o
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // AnimaÃ§Ã£o de loading no botÃ£o
        document.querySelector('.retry-btn').addEventListener('click', function() {
            this.textContent = 'Verificando...';
            this.disabled = true;
            
            setTimeout(() => {
                if (!navigator.onLine) {
                    this.textContent = 'Tentar Novamente';
                    this.disabled = false;
                }
            }, 2000);
        });
    </script>
